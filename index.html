<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&family=Roboto:wght@400;700;900&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Raidtardz Enterprise</title>
  </head>
  <body>
    <header class="bg-img">
      <div class="header-container flex">
        <h1 class="logo">Raidtardz</h1>
        <ul class="nav flex flex-wrap">
          <li><a href="#">The Experience</a></li>
          <li><a href="#games">What We Play</a></li>
          <li><a href="#">Who We Are</a></li>
        </ul>
      </div>
      <div class="mission-container flex">
        <div class="statement flex flex-wrap">
          <h1>The Raidtardz Experience</h1>
          <h3>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</h3>
        </div>
      </div>
    </header>
    <main>
      <section id="games">
        <h2>Games We Play</h2>
        <div class="games-container flex flex-wrap">
          <a href="https://www.bungie.net/" target="_blank"
            ><figure class="flex">
              <img
                class="game-img"
                src="./Images/desitny-logo.png"
                alt="destiny 2 logo"
              />
              <figcaption class="game-caption">Destiny 2</figcaption>
            </figure></a
          >
          <a href="https://blog.counter-strike.net/" target="_blank"
            ><figure class="flex flex-wrap">
              <img
                class="game-img csgo"
                src="./Images/csgo-logo2.png"
                alt="Counter Strike Global Offensive logo"
              />
              <figcaption class="game-caption">
                Counter Strike Global Offensive
              </figcaption>
            </figure></a
          >
          <a href="https://www.escapefromtarkov.com/" target="_blank"
            ><figure class="flex flex-wrap">
              <img
                class="game-img"
                src="./Images/eft-logo.png"
                alt="Escape From Tarkov Logo"
              />
              <figcaption class="game-caption">Escape from Tarkov</figcaption>
            </figure></a
          >
          <a href="https://www.leagueoflegends.com/en-gb/" target="_blank"
            ><figure class="flex flex-wrap">
              <img
                class="game-img lol"
                src="./Images/lol-logo-38489.png"
                alt="league of legends logo"
              />
              <figcaption class="game-caption">League of Legends</figcaption>
            </figure></a
          >
          <a href="https://store.steampowered.com/" target="_blank"
            ><figure class="flex flex-wrap">
              <img
                class="game-img steam"
                src="./Images/steam-logo.png"
                alt="steam logo"
              />
              <figcaption class="game-caption">Loads More</figcaption>
            </figure></a
          >
        </div>
      </section>
    </main>
  </body>
</html>
